{% include 'admin/cabecera.html'%}
<form action="/admin/producto/guardar" method="post" enctype="multipart/form-data" class="formulario">
    <h4>Nuevo Producto</h4>
    <input hidden class="controls" type="number" name="id" id="id" value="{{pro[0]}}">
    <input class="controls" type="text" name="producto" id="producto" value="{{pro[1]}}" placeholder="Ingrese el nuevo producto">
    <input class="controls" type="number" name="cantidad" id="cantidad" value="{{pro[2]}}" placeholder="Ingrese la cantidad de ingresados">
    <input class="controls" type="number" name="vcompra" id="vcompra" value="{{pro[3]}}" placeholder="Ingrese el valor costo">
    <input class="controls" type="number" name="vventa" id="vventa" value="{{pro[4]}}" placeholder="Ingrese el valor venta">
    <input hidden class="controls" type="number" name="val" id="val" value="{{val}}">
    <input class="botons" type="submit" value="Guardar">
</form>

<main class="table" id="customers_table">
    <section class="table__header">
        <h1>Productos Registrados</h1>
        <div class="input-group">
            <input type="search" placeholder="Search Data...">
            <img src="../../img/search.png" alt="">
        </div>
    </section>
    <section class="table__body">
        <table>
            <thead>
                <tr>
                    <th> Producto <span class="icon-arrow">&UpArrow;</span></th>
                    <th> Cantidad <span class="icon-arrow">&UpArrow;</span></th>
                    <th> Valor Costo <span class="icon-arrow">&UpArrow;</span></th>
                    <th> Valor Venta <span class="icon-arrow">&UpArrow;</span></th>
                    <th> Fecha <span class="icon-arrow">&UpArrow;</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for producto in productos %}
                <tr>
                    <td> {{producto[1]}} </td>
                    <td> {{producto[2]}} </td>
                    <td> {{producto[3]}} </td>
                    <td> {{producto[4]}} </td>
                    <td> {{producto[5]}} </td>
                    <td>
                        <div>
                            <div class="contenedor-botones">
                                <form action="/admin/producto/menos" method="post">
                                <input value="{{producto[0]}}" type="hidden" name="id" id="id">
                                    <button class="prod_accion menos" type="submit" for="{{producto[0]}}"><img src="../../img/flecha-izquierda.png" alt=""></button>
                                </form>
                                <form action="/admin/producto/mas" method="post">
                                    <input value="{{producto[0]}}" type="hidden" name="id" id="id">
                                        <button class="prod_accion mas" type="submit" for="{{producto[0]}}"><img src="../../img/flecha-derecha.png" alt=""></button>
                                </form>
                            </div>
                            <div class="contenedor-botones">
                                <form action="/admin/producto" method="post">
                                    <input value="{{producto[0]}}" type="hidden" name="id" id="id">
                                        <button class="prod_accion editar" type="submit" for="{{producto[0]}}"><img src="../../img/editar.png" alt=""></button>
                                </form>
                                <form action="/admin/producto/delete" method="post">
                                    <input value="{{producto[0]}}" type="hidden" name="id" id="id">
                                        <button class="prod_accion eliminar" type="submit" for="{{producto[0]}}"><img src="../../img/delete.png" alt=""></button>
                                </form>
                            </div>    
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>
</main>
{% include 'admin/pie.html'%}
